    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <nav>
      <h1 class="logo">DS</h1>
      <ul class="page">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

      <div class="external-link">
        <img src="images/linkedIn.png" width="20" />
        <img src="images/github-logo-silhouette-in-a-square.png" width="20" />
      </div>
    </nav>
    <div class="allContent">
      <section class="contact">
        <h2>Contact me</h2>
        <p>
          I'm interested in web development opportunities. However, if you have
          any other request, don't hesitate to reach out.
        </p>
        <form class="contactForm">
          <div>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name" />
          </div>
          <div>
            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email" />
          </div>
          <div>
            <label for="subject"></label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
            />
          </div>

          <div>
            <label for="message"></label>
            <textarea
              id="message"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>
        </form>
      </section>
    </div>
  </body>
